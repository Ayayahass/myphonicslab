<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Phonics Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Phonics Lab</h1>
    <h2 class="teacher-name">Teacher: Aisha</h2>

    <!-- الحروف -->
    <div class="letters">
      <div class="capital">
        <span onclick="playSound('a')">A</span>
        <span onclick="playSound('b')">B</span>
        <span onclick="playSound('c')">C</span>
        <!-- أضيفي باقي الحروف -->
      </div>
      <div class="small">
        <span onclick="playSound('a')">a</span>
        <span onclick="playSound('b')">b</span>
        <span onclick="playSound('c')">c</span>
        <!-- أضيفي باقي الحروف -->
      </div>
    </div>

    <!-- الأقسام -->
    <div class="sections">
      <button>Short Vowel</button>
      <button>Long Vowel</button>
      <button>Special Long Vowel</button>
      <button>Digraphs</button>
      <button>Special Sounds</button>
      <button>Grammar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
