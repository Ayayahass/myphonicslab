<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Phonics Lab</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- إخفاء الصفحة لحين التحقق من تسجيل الدخول -->
  <style>
    body { visibility: hidden; }
  </style>

  <script>
    // حماية الصفحة: لو ما فيه جلسة، نحول لصفحة الدخول
    (function(){
      const role = localStorage.getItem('role');
      if (!role) {
        window.location.replace('login.html');
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          document.body.style.visibility = 'visible';
        });
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <h1>My Phonics Lab</h1>
      <h2 class="teacher">Teacher: Aisha</h2>
      <div class="right">
        <a class="link" href="admin.html">Admin</a>
        <button class="link" onclick="logout()">Logout</button>
      </div>
    </header>

    <section class="panel">
      <h3>CAPITAL LETTERS</h3>
      <div id="capitalRow" class="grid"></div>
    </section>

    <section class="panel">
      <h3>small letters</h3>
      <div id="smallRow" class="grid"></div>
    </section>

    <section class="panel sections">
      <button class="pill pink">Short Vowel</button>
      <button class="pill blue">Long Vowel</button>
      <button class="pill lightblue">Special Long Vowel</button>
      <button class="pill mint">Digraphs</button>
      <button class="pill lime">Special Sounds</button>
      <button class="pill sand">Grammar</button>
    </section>

    <footer class="muted tiny">Click any letter to hear its sound.</footer>
  </div>

  <!-- سكربتات في النهاية -->
  <script src="app.js"></script>
  <script>
    // بناء الأحرف بعد اكتمال تحميل الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      initLetters();
    });
  </script>
</body>
</html>
