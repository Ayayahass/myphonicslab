<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Phonics Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Phonics Lab</h1>
    <h2 class="teacher-name">Teacher: Aisha</h2>

    <!-- الحروف -->
    <div class="letters">
      <div class="capital">
        <span onclick="playSound('a')">A</span>
        <span onclick="playSound('b')">B</span>
        <span onclick="playSound('c')">C</span>
      </div>
      <div class="small">
        <span onclick="playSound('a')">a</span>
        <span onclick="playSound('b')">b</span>
        <span onclick="playSound('c')">c</span>
      </div>
    </div>

    <!-- الأقسام -->
    <div class="sections">
      <button>Short Vowel</button>
      <button>Long Vowel</button>
      <button>Special Long Vowel</button>
      <button>Digraphs</button>
      <button>Special Sounds</button>
      <button>Grammar</button>
    </div>
  </div>

  <!-- استدعاء ملف الجافا سكربت -->
  <script src="script.js"></script>

  <!-- كود حصر الرموز -->
  <script>
    // الأكواد المسموح بها
    const studentCode = "STUDENT123";
    const adminCode = "ADMIN456";

    let enteredCode = prompt("Enter your access code:");

    if (enteredCode === adminCode) {
      alert("Welcome, Admin!");
    } else if (enteredCode === studentCode) {
      alert("Welcome, Student!");
    } else {
      alert("Access Denied!");
      window.location.href = "about:blank"; // يمنع الدخول
    }
  </script>
</body>
</html>
