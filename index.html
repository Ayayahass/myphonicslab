<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Phonics Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page page-home">
  <header class="topbar">
    <div>
      <h1>My Phonics Lab</h1>
      <p class="teacher">Teacher: <span id="teacherName">Aisha</span></p>
    </div>
    <nav class="top-actions">
      <a href="admin.html" class="link" id="adminLink" style="display:none">Admin</a>
      <button class="link" onclick="Auth.logout()">Logout</button>
    </nav>
  </header>

  <main class="wrap">
    <section class="letters">
      <div class="row">
        <h2>Capital Letters</h2>
        <div id="caps" class="grid"></div>
      </div>
      <div class="row">
        <h2>Small Letters</h2>
        <div id="smalls" class="grid smalls"></div>
      </div>
    </section>

    <section class="sections">
      <a class="pill pink"  href="page.html?slug=short-vowel">Short Vowel</a>
      <a class="pill indigo" href="page.html?slug=long-vowel">Long Vowel</a>
      <a class="pill sky"   href="page.html?slug=special-long-vowel">Special Long Vowel</a>
      <a class="pill mint"  href="page.html?slug=digraphs">Digraphs</a>
      <a class="pill lime"  href="page.html?slug=special-sounds">Special Sounds</a>
      <a class="pill sand"  href="page.html?slug=grammar">Grammar</a>
    </section>
  </main>

  <audio id="player" preload="none"></audio>

  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
  <script>
    Auth.guard(['student','admin']);   // يمنع الدخول دون كود
    App.initHome();                    // يبني الحروف ويشغل الصوت
    // إظهار رابط الأدمن إذا كان الدور أدمن
    if (localStorage.getItem('role') === 'admin') document.getElementById('adminLink').style.display='inline-flex';
  </script>
</body>
</html>
